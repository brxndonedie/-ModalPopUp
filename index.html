<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Modal Popup</title>
</head>
<body>
  <div class="container">
    <div class="form">
      <div class="btn">
        <button>Display Data In Modal Pop Up Form</button>
      </div>
      <form>
        <div class="formGroup">
          <input type="email" id="email" placeholder="Email" name="email" required autocomplete="off">
        </div>
        
        <div class="formGroup">
          <input type="password" id="pwd" placeholder="Password" required autocomplete="off">
        </div>

        
        <div class="formGroup">
          <button type="submit" value="submit" class="btn2" id="button">Load Your Data</button>
        </div>
      </div>
    </div>
 </form>


 <!-- The Modal -->
<div id="Data" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <label>This Is The Data That You've Submited</label>
    <ul id="message" style="text-align: center;"></ul>
  </div>

</div>

  
  <link rel="stylesheet" href="index.css">
  <script src="form.js"></script>

  </body>
  </html>
